      /* Responsive Table styles for mobile */
      @media (max-width: 768px) {
        .responsive-table thead {
          display: none;
        }
        .responsive-table tbody, .responsive-table tr {
            display: block;
        }
        .responsive-table tr {
          margin-bottom: 1rem;
          border: 1px solid #e2e8f0;
          border-radius: 0.5rem;
          box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);

        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          text-align: right;
          padding: 0.75rem;
          border-bottom: 1px solid #f1f5f9;
        }
        .responsive-table td:last-child {
            border-bottom: none;
        }
        .responsive-table td::before {
          content: attr(data-label);
          text-align: left;
          font-weight: 600;
          color: #475569; /* slate-600 */
        }
        /* Special handling for the first cell (image) and actions */
        .responsive-table td.actions-cell {
            justify-content: flex-end;
            gap: 1rem;
        }
        .responsive-table td.image-cell {
            justify-content: center;
            padding-bottom: 1rem;
        }
         .responsive-table td.image-cell::before {
            display: none;
        }
      }

      /* Print-specific styles */
      @media print {
        body {
          background-color: white;
        }
        header, .md\:hidden.fixed.bottom-0, .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        .container {
          max-width: 100% !important;
          width: 100% !important;
        }
        .bg-white.rounded-xl.shadow-md {
          box-shadow: none !important;
          border: 1px solid #e2e8f0;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
        h1, h2, h3, h4 {
            page-break-after: avoid;
        }
        table {
            page-break-inside: auto;
        }
        tr {
            page-break-inside: avoid;
            page-break-after: auto;
        }
      }
    </style>
